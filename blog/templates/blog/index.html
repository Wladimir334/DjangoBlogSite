{% extends 'blog/base.html' %}

{% block content %}
<h1>Главная страница</h1>

{% for post in posts %}
    <h3><b>{{ post.author }}</b></h3>
    <h4><a href="{% url 'blog:read_post' pk=post.pk %}">{{ post.title }}</a></h4>
    <p>{{ post.text }}</p>
    <p><i>{{ post.created_at }}</i></p>
{% endfor %}


{% endblock content %}
